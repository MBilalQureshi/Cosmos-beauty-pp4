{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}CosmosBeauty | Checkout{% endblock %}

{% block content %}
<div class="container my-3">
    <div class="card p-3 border-dark text-center">
        <h2>Shipment Details</h2>
    </div>
    <form method="POST" class="mt-3 shipping-background">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                {% crispy form %}
                <button type="submit" class="hvr-sweep-to-right btn btn-dark btn-lg">
                    Finish Order
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
