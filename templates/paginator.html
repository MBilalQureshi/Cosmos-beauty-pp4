<!-- Pagination -->
{% if is_paginated %}
<!-- This is taken from https://docs.djangoproject.com/en/4.2/topics/pagination/ and modified later -->
<div class="container my-3">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    {% if page_obj.has_previous %}
                    <li class="page-item">
                        <a class="page-link text-dark" href="?page=1" aria-label="First Page">
                        First
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-dark" href="?page={{ page_obj.previous_page_number }}" aria-label="Previous Page">
                        Prev
                        </a>
                    </li>
                    {% endif %}
                    <li class="page-item disabled">
                        <span class="page-link text-dark">
                        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
                        </span>
                    </li>
                    {% if page_obj.has_next %}
                    <li class="page-item">
                        <a class="page-link text-dark" href="?page={{ page_obj.next_page_number }}" aria-label="Next Page">
                        Next
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-dark" href="?page={{ page_obj.paginator.num_pages }}" aria-label="Last Page">
                        Last
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endif %}
